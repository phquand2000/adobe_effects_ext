<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-brand">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <div class="brand-text">
                    <h1>AI Assistant</h1>
                    <span class="version">AE 2026</span>
                </div>
            </div>
            <div class="header-status">
                <div id="compInfo" class="comp-badge">
                    <span class="comp-icon">‚óá</span>
                    <span class="comp-name">No Comp</span>
                </div>
                <div id="status" class="status-indicator offline">
                    <span class="status-dot"></span>
                    <span class="status-text">Offline</span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="chat-panel">
                <div class="chat-messages" id="chatContainer">
                    <div class="message-group welcome">
                        <div class="message-avatar">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        <div class="message-content">
                            <p class="welcome-title">Advanced 3D VFX Automation</p>
                            <p class="welcome-desc">Native .glb/.gltf support ¬∑ 3D Camera Tracker ¬∑ PBR Materials ¬∑ Motion Blur ¬∑ DOF</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea id="userInput" placeholder="Describe your VFX workflow..." rows="2"></textarea>
                        <button id="sendBtn" class="btn-send" title="Send">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="section-title">
                        <span class="title-icon">‚ö°</span>
                        Quick Actions
                    </h3>
                    <div class="action-grid">
                        <button class="action-card" data-action="importAssets">
                            <span class="action-icon">üì¶</span>
                            <span class="action-label">Import</span>
                        </button>
                        <button class="action-card" data-action="createComp">
                            <span class="action-icon">üé¨</span>
                            <span class="action-label">New Comp</span>
                        </button>
                        <button class="action-card" data-action="setup3D">
                            <span class="action-icon">üé≤</span>
                            <span class="action-label">3D Setup</span>
                        </button>
                        <button class="action-card" data-action="addCamera">
                            <span class="action-icon">üì∑</span>
                            <span class="action-label">Camera</span>
                        </button>
                        <button class="action-card" data-action="addLights">
                            <span class="action-icon">üí°</span>
                            <span class="action-label">Lights</span>
                        </button>
                        <button class="action-card" data-action="motionBlur">
                            <span class="action-icon">üåÄ</span>
                            <span class="action-label">Blur</span>
                        </button>
                        <button class="action-card" data-action="cameraTracker">
                            <span class="action-icon">üéØ</span>
                            <span class="action-label">Tracker</span>
                        </button>
                        <button class="action-card" data-action="shadowCatcher">
                            <span class="action-icon">üåë</span>
                            <span class="action-label">Shadow</span>
                        </button>
                        <button class="action-card" data-action="analyzeFrame">
                            <span class="action-icon">üëÅÔ∏è</span>
                            <span class="action-label">Analyze</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title">
                        <span class="title-icon">üöÄ</span>
                        Workflows
                    </h3>
                    <button class="workflow-card" data-workflow="fullTransition">
                        <div class="workflow-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                        </div>
                        <div class="workflow-info">
                            <span class="workflow-name">Coin Transition</span>
                            <span class="workflow-desc">Full VFX pipeline setup</span>
                        </div>
                        <span class="workflow-arrow">‚Üí</span>
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title">
                        <span class="title-icon">üîå</span>
                        Connection
                    </h3>
                    <button id="testBtn" class="btn-connect">
                        <span class="btn-icon">‚ü≥</span>
                        Test AI Server
                    </button>
                </div>

                <div class="sidebar-section">
                    <h3 class="section-title">
                        <span class="title-icon">‚öôÔ∏è</span>
                        Settings
                    </h3>
                    <div class="settings-group">
                        <label class="setting-label">API URL</label>
                        <input type="text" id="apiUrl" class="setting-input" placeholder="http://localhost:8317/v1">
                    </div>
                    <div class="settings-group">
                        <label class="setting-label">API Key</label>
                        <input type="password" id="apiKey" class="setting-input" placeholder="Enter API key...">
                    </div>
                    <button id="saveSettingsBtn" class="btn-save">
                        <span class="btn-icon">üíæ</span>
                        Save Settings
                    </button>
                </div>
            </aside>
        </main>
    </div>
    
    <script src="js/CSInterface.js"></script>
    <script src="js/config.js"></script>
    <script src="js/ai-client.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
